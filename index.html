<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Lokasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #685752;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .countdown {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
    </style>
<style type="text/css" id="dcoder_stylesheet">body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

p6 {
    font-size: 10px;
    margin-bottom: 20px;
    text-color: blue;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

#output {
    margin-top: 20px;
    font-size: 1rem;
}

#address {
    font-weight: bold;
}</style></head>
<body>
    <div class="form-container">
        <p6>Tunggu Tombol Untuk Mengirim Ke WhatsApp Muncul </p6>
        <div class="form-group">
            <label for="name">Nama Penerima Paket:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda" required>
        </div>
        <button id="getLocationButton" onclick="getLocation()">Dapatkan Lokasi Terkini</button>
        <div id="countdown" class="hidden countdown">Sedang mendapatkan lokasi, mohon tunggu... <span id="countdownTimer">3</span> detik</div>
        <button class="hidden" id="sendLocationButton" onclick="sendLocation()">Kirim Lokasi ke WhatsApp</button>
    </div>

    <script>
        let currentLocation = '';
        let addressDetails = '';

        function getLocation() {
            document.getElementById('getLocationButton').classList.add('hidden');
            document.getElementById('countdown').classList.remove('hidden');
            let countdown = 4;
            document.getElementById('countdownTimer').innerText = countdown;
            
            const interval = setInterval(() => {
                countdown--;
                document.getElementById('countdownTimer').innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').classList.add('hidden');
                    getUserLocation();
                }
            }, 1000);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    currentLocation = `https://www.google.com/maps?q=${latitude},${longitude}`;

                    addressDetails = await fetchAddressDetails(latitude, longitude);

                    document.getElementById('sendLocationButton').classList.remove('hidden');
                }, showError);
            } else {
                alert("Geolocation tidak didukung oleh browser Anda.");
            }
        }

        async function fetchAddressDetails(latitude, longitude) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                const data = await response.json();
                return `Nama Jalan: ${data.address.road || '-'}\n` +
                       `Desa/Kelurahan: ${data.address.village || data.address.suburb || '-'}\n` +
                       `Kecamatan: ${data.address.city_district || data.address.district || '-'}\n` +
                       `Kabupaten/Kota: ${data.address.city || data.address.town || data.address.municipality || '-'}\n` +
                       `Provinsi: ${data.address.state || '-'}\n` +
                       `Kode Pos: ${data.address.postcode || '-'}\n`;
            } catch (error) {
                console.error('Error fetching address details:', error);
                return 'Detail alamat tidak tersedia.';
            }
        }

        function sendLocation() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert("Harap masukkan nama Anda.");
                return;
            }

            const locationMessage = `Nama: ${name}\n` +
                                    `Lokasi: ${currentLocation}\n` +
                                    `${addressDetails}`;
            const whatsappUrl = `https://wa.me/6283898712614?text=${encodeURIComponent(locationMessage)}`;
            window.open(whatsappUrl, '_blank');
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Pengguna menolak permintaan lokasi.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Lokasi tidak tersedia.");
                    break;
                case error.TIMEOUT:
                    alert("Waktu permintaan lokasi habis.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Terjadi kesalahan tidak diketahui.");
                    break;
            }
        }
    </script>

<script type="text/javascript" id="dcoder_script">const button = document.querySelector("#getLocationButton");
const addressElement = document.querySelector("#address");

button.addEventListener("click", () => {
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
            position => {
                // Getting latitude & longitude from position object
                const { latitude, longitude } = position.coords;
                // Getting location of passed coordinates using geocoding API
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        // Update the address in the HTML
                        if (data.address) {
                            addressElement.textContent = `${data.address.road || "Unknown Road"}, ${data.address.city || data.address.town || "Unknown City"}, ${data.address.country || "Unknown Country"}`;
                        } else {
                            addressElement.textContent = "Address not found";
                        }
                    })
                    .catch(() => {
                        addressElement.textContent = "Error fetching data from API";
                    });
            },
            error => {
                addressElement.textContent = "Permission denied or unavailable location.";
            }
        );
    } else {
        addressElement.textContent = "Geolocation is not supported by your browser.";
    }
});</script></body></html>
